<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@200;400&display=swap"
      rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img src="./images/image-header-desktop.jpg" alt="image header">
        </div>
        <div class="card-description">
          <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card-summary">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
          <div class="card-stats">
            <div class="stat"><span class="stat-amount">10k+</span><span class="stat-heading">COMPANIES</span></div>
            <div class="stat"><span class="stat-amount">314</span><span class="stat-heading">TEMPLATES</span></div>
            <div class="stat"><span class="stat-amount">12M+</span><span class="stat-heading">QUERIES</span></div>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
